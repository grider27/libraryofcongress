<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Library of Congress Search Engine</title>
    <!--Link to BootStrap 4.5.3 version used-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Add icon library from Fonts Awesome for icons (if needed) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Link to the reset CSS <link rel="stylesheet" type="text/css" href="./assets/reset.css"> -->
    <!--Link to custom CSS-->
    <link rel="stylesheet" type="text/css" href="./style.css">

</head>

<body>
    <div class="container-fluid">
        <!--
        <header class="row navbar navbar-dark bg-dark">
            <div class="col text-center">
                <h1>Library of Congress Search Engine</h1>
            </div>
        </header>
        -->
        <section class="row">
            <div class="col-3 bg-light">
                <div class="row py-2 ml-2 justify-content-center">
                    <h4>Library of Congress Search Engine</h4>
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" id="enter-search" placeholder="Search!">
                </div>
                <div class="dropdown mt-2">
                    <button class="btn btn-primary dropdown-toggle btn-block text-left" type="button"
                        id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select a format
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" format="maps">Maps</a>
                        <a class="dropdown-item" format="audio">Audio recordings</a>
                        <a class="dropdown-item" format="photos">Photo, print, drawing</a>
                        <a class="dropdown-item" format="manuscripts">Manuscripts/mixed material</a>
                        <a class="dropdown-item" format="newspapers">Newspapers</a>
                        <a class="dropdown-item" format="film-and-videos">Film, videos</a>
                        <a class="dropdown-item" format="notated-music">Printed music, such as sheet music</a>
                        <a class="dropdown-item" format="websites">Archived websites</a>
                    </div>
                </div>
                <div>
                    <button type="submit" id="search" class="btn btn-success my-2 btn-block">Search</button>
                </div>
                <div>
                    <button type="submit" id="goBack" class="btn btn-danger my-2 btn-block">&larr; Go Back</button>
                </div>
            </div>

            <div class="col-9 bg-dark">
                <div class="row bg-dark">
                    <h2>Showing results for <span id="search-term"></span></h4>
                </div>

                <div class="col" id="results">
                    <!-- Results Dynamically Generated here-->
                </div>
            </div>

        </section>

    </div>

    <!-- Jquery, Moment and custom script below-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
